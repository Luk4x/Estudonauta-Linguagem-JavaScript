<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../favicon luk4x.ico" type="image/x-icon">
    <title>Contador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>Inicio: <input type="number" name="iCount" id="startC"></p>
            <p>Fim: <input type="number" name="iCount" id="finishC"></p>
            <p>Passo: <input type="number" name="iCount" id="passC"></p>
            <p><input type="button" value="Contar" onclick="sCount()"></p>

        <div id="resultado">
            <h2>Preparando Contagem...</h2>
        </div>
    </section>
    <footer>
        <p>
          <a href="https://github.com/luk4x" rel="external" target="_blank">&copy; luk4x</a>
