<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
        body {
            background: black;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="click_k()" onmouseenter="mouseenter_r()" onmouseout="mouseout_t()"-->
        Interaja...
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', click_k)
        area.addEventListener('mouseenter', mouseenter_r)
        area.addEventListener('mouseout', mouseout_t)

        function click_k(){
            area.innerHTML = '<strong>Clicou</strong>'
            area.style.background = 'red'
        }

        function mouseenter_r(){
            area.innerText = 'Entrou'
        }

        function mouseout_t() {
            area.innerText = 'Saiu'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
