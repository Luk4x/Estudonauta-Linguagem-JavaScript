<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 16pt Arial;
            width: 150px;
        }

        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="sum()"> <!--onclick="sum(n1, n2)"-->
    <div id="resultado"></div>
    <script>
        function sum() {
            var n1 = document.getElementById('n1').value
            var n2 = document.querySelector('input#n2').value
            document.getElementById('resultado').innerHTML = `Resultado de ${n1} + ${n2} = <strong>${Number(n1)+Number(n2)}</strong>`
        }

    </script>
</body>
