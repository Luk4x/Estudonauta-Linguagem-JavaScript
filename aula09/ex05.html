<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo DOM</title>
    <style>
        body {
            background: rgb(102, 31, 168);
            color: rgb(0, 0, 5);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Estudando DOM</h1>
    <p id="pr1">utilizando <strong>DOM</strong> pelo JavaScript.</p>
    <div id="div1">Enfeite</div>
    <script>
        document.getElementsByTagName('h1')[0].style.color = 'blue'
        document.write(document.getElementById('pr1').innerHTML)
        document.body.style.background = 'green'
        document.querySelector('div#div1').style.background = 'red'
        document.querySelector('div#div1').innerHTML += ' v2'
        alert(document.getElementById('pr1').innerText)
        </script>
</body>
</html>
