<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../favicon luk4x.ico" type="image/x-icon">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 a 100): <input type="number" name="iNum" id="iNum"> <!-- min="1" max="100" -->
            <input type="button" value="Adicionar" onclick="receiveNum(iNum.value)"></p>
            <p><select name="sNum" id="sNum" size="10"></select></p>
            <input type="button" value="Finalizar" onclick="finish()">
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        <p>&copy; luk4x</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
