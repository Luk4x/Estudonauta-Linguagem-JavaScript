<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon luk4x.ico" type="image/x-icon">
    <title>manipulando dados v2</title>
    <style>
        body {
            background-color: blueviolet;
            font: 2em arial;
        }
    </style>
</head>
<body>
    <script>
        let n1 = Number.parseInt(prompt('Digite um número:'))
        let n2 = prompt('Digite outro número:')
        alert(n1 + ' + ' + n2 + ' = ' + (n1+parseInt(n2)) + '\nou ' + (n1.toString()+n2) + '?')
        alert(`(v2)\n${n1} + ${n2} = ${n1+parseInt(n2)}\nou ${String(n1)+n2}?`)
    </script>
</body>
</html>
